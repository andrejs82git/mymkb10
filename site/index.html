<script>
$(document).keyup(function(e){
		if(e.which === 27 ){//escape
			$('#queryId').focus();
		}
	}
);

$('#queryId').keyup(function(e) {
	const that = $(this);
	if(e.which === 27 ){//escape
		$(this).val('');
	}
});

$('#queryId').keypress(function(e) {
	const that = $(this);
	if(e.which === 13){//enter
		let val = rusToEng(that.val());
		that.val(val);
		queryFunc(val);
		return false;
	}
});

function queryFunc(queryVal) {
	$.get( "mkb10Filter.php", { 'query': queryVal})
	  .done(function( data ) {
		const dataArr = JSON.parse(data);
		const appendData = Object.keys(dataArr).reduce(function(acc, key) {
			if(key==='00') {
				return acc;
			}
			return acc + "<tr><td>"+key+"</td><td>"+dataArr[key]+"</td></tr>";
		},'');
		$('#resultTable tbody').find("tr").remove();
		$('#resultTable tbody').append(appendData);
	  });
}

$('input,textarea').focus(function(){
   $(this).data('placeholder',$(this).attr('placeholder'))
          .attr('placeholder','');
}).blur(function(){
   $(this).attr('placeholder',$(this).data('placeholder'));
});

function rusToEng(val){
	val = val.trim().replace(new RegExp('([А-яA-z]\\d\\d)\\.(\\d)','g'),"$1$2");
	val = val.replace(new RegExp('[А-яа-я]\\d{1,4}','g'), function(str){
		var ch = str.toLowerCase().charAt(0);
		var result = (chRus[ch]+"").toUpperCase()+str.substring(1);
		return result;
	});
	return val;
}
